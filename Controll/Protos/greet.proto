syntax = "proto3";

option csharp_namespace = "Controll";

import "google/protobuf/empty.proto";

package greet;

// The greeting service definition.
service Controll {
  rpc SetCommand (CommandRequest) returns (google.protobuf.Empty);
}

// The request message containing the user's name.
message CommandRequest {
  Commands command = 1;
  string path = 2;
}

enum Commands{
  Open = 0;
  Close = 1;
}

